    patterns:
      - pattern: |
          {$<attribute1>: $<...>, $<attribute2>: $<...>, $<attribute3>: $<...>, $<attribute4>: $<...>, $<attribute5>: $<...>, $<attribute6>: $<...>}
        filters:
          - variable: attribute1
            detection: javascript_express_default_cookie_config_attribute

          - variable: attribute2
            detection: javascript_express_default_cookie_config_attribute

          - variable: attribute3
            detection: javascript_express_default_cookie_config_attribute

